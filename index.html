<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Become a Millionaire</title>
    <link rel="icon" href="assets/millionaire.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header sec-->
    <h1>Who Wants to be a Millionaire ?</h1>

    <!--Main sec-->
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
          <h2 id="question">Question</h2>
          <ul>
            <li>
              <input type="radio" name="answer" id="a" class="answer" />
              <label for="a" id="a_text">Answer A</label>
            </li>
            <li>
              <input type="radio" name="answer" id="b" class="answer" />
              <label for="b" id="b_text">Answer B</label>
            </li>
            <li>
              <input type="radio" name="answer" id="c" class="answer" />
              <label for="c" id="c_text">Answer C</label>
            </li>
            <li>
              <input type="radio" name="answer" id="d" class="answer" />
              <label for="d" id="d_text">Answer D</label>
            </li>
            <li>
              <input type="radio" name="answer" id="e" class="answer" />
              <label for="e" id="e_text">Answer E</label>
            </li>
          </ul>
        </div>
        <button class="submit" id="submit">Choose</button>
      </div>
    <script src="main.js"></script>
</body>
</html>
